	// Parts
		#DROP-Cap-125-title = 1.25m Droptank "Aerodynamische Dop"
		#DROP-Cap-125-desc = Na vele verzoeken om het lelijke uiteinde van de Wikkel-tanks te verbergen voor de luchtstroom, bedacht onze engineeringafdeling deze prachtige dop. We zijn er zelfs in geslaagd om een kleine brandstoffles erin te plaatsen.

		#DROP-Wrapper-125-title = 1.25m Droptank "Wikkel"
		#DROP-Wrapper-125-desc = We verzamelden wat er over was na een ongelukkige Jumbo-prototype-explosie en dachten "waarom zou ik het verspillen?". Dus namen we een ducttape en bonden er wat ontkoppelbouten op vast. Valentina noemde het "Wikkel", omdat het eruitzag alsof de raket ingewikkeld was met folie. Crossfeed is schakelbaar.

		#DROP-Sleeve-125-title = 1.25m Droptank "Mouw"
		#DROP-Sleeve-125-desc = De recente explosie van het "Jumbo"-prototype was niet zo groot als de eerste, waardoor we met langere segmenten moesten werken. Duct tape magie, klinknagels en ontkoppelingsbouten presenteerden ons een nieuwe droptank. We noemden het "Mouw", het was vrijwel zeker langer dan het eerste prototype en leek sterk op de mouw van Wherner's laboratoriumjas als het eromheen werd gewikkeld. Crossfeed is schakelbaar.
		
		#DROP-Bracelet-125-title = 1.25m Droptank "Armband"
		#DROP-Bracelet-125-desc = Voor degenen die van hun kleine en schattige raketten houden. Crossfeed is schakelbaar.

		#DROP-Wristband-125-title = 1.25m Droptank "Polsbandje"
		#DROP-Wristband-125-desc = Toen het ontbreken van kortere Wikkel-tanks een rel veroorzaakte onder de raketbouwers, besloot Wherner het huidige model doormidden te snijden om de raketbouwers tevreden te stellen. Crossfeed is schakelbaar.
	}
