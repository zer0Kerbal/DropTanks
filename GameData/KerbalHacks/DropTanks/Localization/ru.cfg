		#DROP-Cap-125-titl = Аэродинамическая крышка 1.25 м для подвесного бака
	    #DROP-Cap-125-desc = По многочисленным просьбам скрыть некрасивый кончик баков-оберток от потока воздуха, наши инженеры разработали эту прекрасную крышку. Мы даже смогли поместить небольшой топливный баллон внутрь.

		#DROP-Wrapper-125-titl = Бак-обертка 1.25 м
		#DROP-Wrapper-125-desc = Мы собрали остатки после несчастного случая с прототипом Jumbo и подумали: "зачем добру пропадать?". Итак, мы взяли скотч и пристегнули к нему болты от сепараторов. Валентина назвала его "оберткой", потому что он выглядел как браслет вокруг ракеты. Перекачка топлива включается/выключается.

		#DROP-Sleeve-125-titl = Бак-рукав 1.25 м
		#DROP-Sleeve-125-desc = Последний взрыв прототипа "Jumbo" был не таким большим, как первый, но он оставил после себя более длинные сегменты. С помощью скотча, заклепок и болтов от сепараторов мы создали новый подвесной бак. Мы назвали его "рукавом", он был почти наверняка длиннее первого прототипа и тесно напоминал рукав халата Вернера. Перекачка топлива включается/выключается.

		#DROP-Bracelet-125-titl = Бак-браслет 1.25 м
		#DROP-Bracelet-125-desc = Для тех, кто любит делать ракеты маленькими и милыми. Перекачка топлива включается/выключается.

		#DROP-Wristband-125-titl = Бак-наручник 1.25 м
		#DROP-Wristband-125-desc = Когда нехватка коротких баков-оберток вызвала бунт среди ракетчиков, Вернер решил разрезать текущую модель пополам. Перекачка топлива включается/выключается.
